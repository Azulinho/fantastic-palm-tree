---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: dev-graylog-elasticsearch
  namespace: dev
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: dev-graylog-elasticsearch
  chart:
    git: https://github.com/helm/charts.git
    ref: master
    path: stable/elasticsearch
  values:
    imageTag: "6.7.0"
    master:
      replicas: 3
      persistence:
        enabled: false
    data:
      replicas: 1
      heapsize: 512m
      persistence:
        enabled: false
    client:
      replicas: 1
    resources:
    force_deploy: 29


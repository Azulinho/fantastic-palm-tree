apiVersion: flux.weave.works/v1beta1
# kind: HelmRelease
metadata:
  name: dev-graylog-graylog
  namespace: dev
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: dev-graylog-graylog
  chart:
    git: https://github.com/helm/charts.git
    ref: master
    path: stable/graylog
  values:
    tags:
      install-mongodb: false
      install-elasticsearch: false
    graylog:
      persistence:
        enabled: false
      mongodb:
        uri: "mongodb://dev-graylog-mongodb:27017/graylog?replicaSet=rs0"
      elasticsearch:
        hosts: "http://elasticsearch-client.graylog.svc.cluster.local:9200"
